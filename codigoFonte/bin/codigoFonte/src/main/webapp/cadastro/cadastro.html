<body>

                        </li>
                    </ul>

            </div>

    </header>
    <main class="container flex-box">
        <div>
            <h2 class="titulo-aba d-flex justify-content-center pt-3 pb-2">Cadastro</h2>
            <form action="pastadestino.bootstrap" method="POST">
                <div class="form-row">
                    <div class="form-group col-12 col-md-10 col-lg-8 col-xl-6 offset-0 offset-md-1 offset-lg-2 offset-xl-3">
                        <label for="inputName">Nome Completo</label>
                        <input type="text" id="inputName" class="form-control" placeholder="João Silva" required>
                    </div>
                    <div class="form-group col-12 col-md-10 col-lg-8 col-xl-6 offset-0 offset-md-1 offset-lg-2 offset-xl-3">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="123@abc" required>
                    </div>
                    <div class="form-group col-12 col-md-10 col-lg-8 col-xl-6 offset-0 offset-md-1 offset-lg-2 offset-xl-3">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="joaosilva@email.com" required>
                    </div>
                
                    <div class="form-group col-12 col-md-10 col-lg-8 col-xl-6 offset-0 offset-md-1 offset-lg-2 offset-xl-3">
                        <label for="inputPassword4">Repita a senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="123@abc" required>
                    </div>
                    <div class="form-group col-6 col-md-5 col-lg-4 col-xl-3 offset-0 offset-md-1 offset-lg-2 offset-xl-3">
                        <label for="inputTelefone">Telefone com DDD</label>
                        <input type="text" class="form-control" id="inputTelefone" required>
                    </div>
                </div>    
            </form>
            <div class="d-flex flex-row align-items-center justify-content-center">
                <a href="../cadastro/login.html"> <button type="submit" class="btn btn-config">Voltar</button> </a>
                <a href="../professor/link-do-jogo.html"> <button type="submit" class="btn btn-config">Confirmar</button> </a>
            </div>
        </div>
    </main>
